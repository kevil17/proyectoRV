<ion-header>
  <ion-toolbar>
    <ion-title>list-event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item-options side="start">
        <ion-item-option (click)="editEvent(event)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item >
        <ion-button expand="block" (click)="eventPage(event)">{{ event.name_event }}</ion-button>
        <!-- <ion-label>{{ event.message }}</ion-label>
        <ion-label>{{ event.date }}</ion-label>
        <ion-label>{{ event.hour.substring(11,16) }}</ion-label> -->
      </ion-item>
       
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteEvent(event.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  
</ion-content>
